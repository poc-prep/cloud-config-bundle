jenkins:
  systemMessage: "Welcome to CloudBees CI - bundle 5"
  clouds:
  - "operationsCenterAgentProvisioningService"
globalCloudBeesPipelineTemplateCatalog:
  catalogs:
  - branchOrTag: "main"
    scm:
      git:
        credentialsId: "github"
        id: "3a403cac-c19f-41fe-9433-b30ead9bc91b"
        remote: "https://github.com/poc-prep/poc-pipeline-template-catalog.git"
        traits:
        - "gitBranchDiscovery"
    updateInterval: "1d"
kube:
  podTemplatesConfiguration:
    templates:
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "node:17-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "nodejs"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "nodejs-app"
      name: "ephemeralAgentNodeJS"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "maven:3-openjdk-8"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "maven"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "maven"
      name: "ephemeralAgentMaven"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "python:3.11-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "python"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "python"
      name: "ephemeralAgentPython"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "gradle:8-jdk11-alpine"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "gradle"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "gradle"
      name: "ephemeralAgentGradle"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
    - containers:
      - args: "9999999"
        command: "sleep"
        image: "mcr.microsoft.com/dotnet/sdk:7.0"
        livenessProbe:
          failureThreshold: 0
          initialDelaySeconds: 0
          periodSeconds: 0
          successThreshold: 0
          timeoutSeconds: 0
        name: "dotnet"
        workingDir: "/home/jenkins/agent"
      id: "ab59daee-3e1b-417b-b9ce-67776ddac458"
      label: "dotnet"
      name: "ephemeralAgentDotNet"
      nodeUsageMode: NORMAL
      yamlMergeStrategy: "override"
unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 14400
